<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <!-- link to main stylesheet -->
    <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
    <title>{{ page.title }}</title>
    <!-- Code for adding Google Analytics, if you don't have it remove this lines -->
    {% if site.google_analytics and jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% link index.html %}">
          <img
            src="/assets/img/android-chrome-512x512.png"
            alt="jh"
            width="42"
            height="42"
          >
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-menu"
          aria-controls="navbar-menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-menu">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% link index.html %}">
                <i class='fas fa-home pr-1'></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% link my_story/index.html %}">
                My Story
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% link cv/index.html %}">CV</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% link projects/index.html %}">
                Projects
              </a>
            </li>
          </ul>
          <ul class="navbar-nav ml-sm-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ site.github-url }}">
                <i class="fab fa-github fa-lg"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.linkedin-url }}">
                <i class="fab fa-linkedin fa-lg"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ site.youtube-url }}">
                <i class="fab fa-youtube fa-lg"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-3">
      {{ content }}
    </div>
    <!-- Javascript libraries (this is used for toggling navbar in small devices)-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
